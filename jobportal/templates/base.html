<!DOCTYPE html>
{% load static %}
<html lang="fr">
  <head>
    <!-- Required meta tags -->
	
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<title>Job Platform</title>
  </head>
  <body>
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                       </li>
                       <li class="nav-item">
                            <a class="nav-link" href="{% url 'job_list' %}">List</a>
                       </li>
                   </ul>
                   {% if messages %}
                        {% for message in messages %}
                           <p style="background-color: #f1a9a9; height: 30px; width: auto;">{{ message }}</p>
                       {% endfor %}
                   {% endif %}
                   <form class="d-flex" method="GET" action="{% url 'search_results' %}">
				       {% csrf_token %}
                       <input class="form-control me-2" type="search" name="q" placeholder="Search by field" aria-label="Search">
                       <button class="btn btn-outline-success" type="submit">Search</button>
                   </form>
               </div>
           </div>
       </nav>
	    {% block content %}
		{% endblock %} 
  </body>
</html>
